{% extends "base.html" %}

{% block content %}
<h2 class="text-center mt-5">All Wolf Packs</h2>

<div class="text-center mb-4">
    <a href="{% url 'group_create' %}" class="btn btn-primary">Create New Pack</a>
</div>

<div class="d-flex flex-wrap justify-content-center">
    {% for group in groups %}
        <a href="{% url 'group_detail' group.id %}" class="btn btn-outline-secondary m-2">{{ group.name }}</a>
    {% empty %}
        <p class="text-center">No groups available yet. Be the first to create a pack!</p>
    {% endfor %}
</div>
{% endblock %}
