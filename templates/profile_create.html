{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="card mb-4 shadow">
        <div class="card-body">
            <h4 class="mb-3">Create Your Profile</h4>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
