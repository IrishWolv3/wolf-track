{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 700px;">
        <h2 class="text-center mb-4">üèãÔ∏è Log Your Workout</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="workout_type">Workout Type</label>
                {{ form.workout_type }}
            </div>
            <div class="form-group mb-3">
                <label for="duration">Duration (minutes)</label>
                {{ form.duration }}
            </div>
            <div class="form-group mb-3">
                <label for="sets">Sets</label>
                {{ form.sets }}
            </div>
            <div class="form-group mb-3">
                <label for="reps">Reps (if applicable)</label>
                {{ form.reps }}
            </div>
            <div class="form-group mb-3">
                <label for="calories_burned">Calories Burned</label>
                {{ form.calories_burned }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success mt-3">Log Workout</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'dashboard' %}" class="btn btn-link">‚Üê Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
