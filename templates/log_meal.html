{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 700px;">
        <h2 class="text-center mb-4">üçΩÔ∏è Log Your Meal</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="meal_name">Meal Name</label>
                {{ form.meal_name }}
            </div>
            <div class="form-group mb-3">
                <label for="meal_type">Meal Type</label>
                {{ form.meal_type }}
            </div>
            <div class="form-group mb-3">
                <label for="quantity">Quantity (grams/cups/etc.)</label>
                {{ form.quantity }}
            </div>
            <div class="form-group mb-3">
                <label for="calories">Calories</label>
                {{ form.calories }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Log Meal</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'dashboard' %}" class="btn btn-link">‚Üê Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
